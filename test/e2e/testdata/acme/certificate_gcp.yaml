apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-with-acme-dns01-clouddns-ambient
spec:
  secretName: cert-with-acme-dns01-clouddns-ambient
  issuerRef:
    # The issuer created previously
    kind: ClusterIssuer
    name: acme-dns01-clouddns-ambient
  dnsNames:
    - RANDOM_STR.DNS_NAME
    - '*.RANDOM_STR.DNS_NAME'
